{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booking Application">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/styles.css' %}">
    <title>{% block title %}Bookings{% endblock %}</title>
    {% block script %}
    {% endblock %}
</head>

<!-- style='background-color:red;' -->

<body class='vh-100 d-flex flex-column'>

    <header class='mt-3'>
        <a href="{% url 'index' %}">
            <h1 class='text-center display-3'>Beauty Salon</h1>
        </a>
    </header>

    <main class='container-lg flex-grow-1 mt-3'>

        {% block body %}
        {% endblock %}

    </main>

    <footer>
        <p class='text-center'>2022 Thomas Wolf</p>
    </footer>

</body>

</html>
